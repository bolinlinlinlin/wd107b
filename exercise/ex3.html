<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>個人資料調查</title>
	<style>h1{padding-left:3em}</style>
</head>
<h1 style="color:blue;font-family:標楷體;">請完成以下資料填寫</h1>
<table align="center">
    <tr>
		<td style="color:rgb(247, 0, 0);font-family:標楷體;">名字</td>
		<td><input type="text"</td>
	</tr>
	<tr>
		<td style="color:rgb(255, 51, 0);font-family:標楷體;">性別</td>
		<td style="color:rgb(76, 0, 255);font-family:標楷體;"><input type="radio" value="男" name="sex">男
<input type="radio" vaule="女" name="sex">女</td>
	</tr>
	<tr>
		<td style="color:rgb(0, 255, 13);font-family:標楷體;">生日</td>
		<td><input type="date"></td>
	</tr>
	<tr>
		<td style="color:rgb(0, 195, 255);font-family:標楷體;">血型</td>
		<td>
			<select>
				<option>O</option>
				<option>A</option>
				<option>B</option>
				<option>AB</option>
			</select>
		</td>
	</tr>
	<tr>
		<td style="color:rgb(153, 0, 255);font-family:標楷體;">身高</td>
		<td><input type="number"</td>
		<td style="color:rgb(7, 7, 75);font-family:標楷體;">(公分)</td>
	</tr>
	<tr>
		<td style="color:rgb(255, 0, 149);font-family:標楷體;">體重</td>
		<td><input type="number"</td>
		<td style="color:rgb(0, 255, 64);font-family:標楷體;">(公斤)</td>
	</tr>
	<tr>
		<td style="color:rgb(255, 145, 0);font-family:標楷體;">e-mail</td>
		<td><input type="email"></td>
	</tr>
	<tr>
		<td style="color:rgb(255, 0, 128);font-family:標楷體;">您的學歷</td>
		<td>
			<select>
				<option>國小</option>
				<option>高中</option>
				<option>高中</option>
				<option>專科</option>
				<option>大學</option>
				<option>研究所</option>
				<option>博士班</option>
			</select>
		</td>
	</tr>
	<tr>
		<td style="color:rgb(57, 73, 12);font-family:標楷體;">正在就讀學校或就業機構</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td style="color:rgb(17, 17, 58);font-family:標楷體;">居住地</td>
		<td>
			<select>
				<option>北部</option> 
				<option>西部</option> 
				<option>南部</option> 
				<option>東部</option> 
				<option>中部</option> 
				<option>外島</option> 
			</select> 
		</td>
	</tr>
	
	
	
	
</body>
</html>
